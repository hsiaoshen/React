<!-- for属性与input的id一致,作用是将label和input的关联起来,当点击label时input聚焦,在react中要写成htmlFor -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>for属性</title>
  </head>
  <body>
    <div>
      <label for="username">username</label>
      <input type="text" id="username">
    </div>
  </body>
</html>
