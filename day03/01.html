<!-- 父组件  updateStateProp(传参为事件) + MyDataProp(传状态值) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="http://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="http://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <title>模板</title>
</head>
<body>
  <div id="example"></div>

    <script type="text/babel">

      var Content = React.createClass({
        render: function(){
          return(
            <div>
            <button onClick={this.props.updateStateProp}>点击</button>
            <h4>{this.props.myDataProp}</h4>
            </div>
          )
        }
      })

      var HelloMessage = React.createClass({
        getInitialState: function(){
          return {value : "Hello HTML5!"}
        },
        handleChange: function(){
           this.setState({value: "菜鸟教程"});
        },
        render: function(){
          var value = this.state.value;
          return <div><Content myDataProp={value} updateStateProp={this.handleChange}></Content></div>
        }
      })

      ReactDOM.render(
        <HelloMessage />,
        document.getElementById('example')
      )
    </script>
</body>
</html>
