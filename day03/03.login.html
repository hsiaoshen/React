<!-- 实现登录对话框 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="http://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="http://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <title>模板</title>
</head>
<body>
  <div id="example"></div>

    <script type="text/babel">

      var MyLogin = React.createClass({
        submitHandle: function(event){
            event.preventDefault();
            var username = ReactDOM.findDOMNode(this.refs.username).value;
            var password = ReactDOM.findDOMNode(this.refs.password).value;
            alert('欢迎' + username);  
            console.log(username, password);
        },
        render: function(){
          return (
            <form onSubmit={this.submitHandle}>
                账号:<input type="text" ref="username" placeholder="用户账号"/>
                <hr/>
                密码:<input type="password" ref="password" placeholder="用户密码"/>
                <hr/>
                <button type="submit">Submit</button>
            </form>
          )
        }
      })

      ReactDOM.render(
        <MyLogin ></MyLogin>,
        document.getElementById('example')
      )
    </script>
</body>
</html>
