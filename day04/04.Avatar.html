<!-- 使用FaceBook Graph API开发个人图片和用户名的简单Avatar -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="http://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="http://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <title>模板</title>
</head>
<body>
  <div id="example"></div>

    <script type="text/babel">

    class Avatar extends React.Component{
      render(){
        return(
          <div>
            <ProfilePic username ={this.props.username}/>
            <ProfileLink username ={this.props.username}/>
          </div>
        )
      }
    }

    class ProfilePic extends React.Component{
      render(){
        return(
          <img src={'https://graph.facebook.com/' + this.props.username + '/picture'} />
        )
      }
    }

    class ProfileLink extends React.Component{
      render(){
        return (
          <a href={"https://www.facebook.com/" + this.props.username}>{this.props.username}</a>
        )
      }
    }
      ReactDOM.render(
        <Avatar username="pwh" />,
        document.getElementById('example')
      )
    </script>
</body>
</html>
