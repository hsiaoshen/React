<!-- 演示React-Bootstrap中的button的实现原理 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="http://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="http://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <title>模板</title>
</head>
<body>
  <div id="example"></div>

    <script type="text/babel">

      class Button extends React.Component{

        render(){
          if(this.props.bsStyle === "Primary"){
            var bsStyle = {color:'white', background: 'blue'};
          }
          return(
            <button style={bsStyle}>{React.Children.map(this.props.children, (child) => (child))}</button>
          )
        }
      }

      ReactDOM.render(
        <Button bsStyle="Primary">OK</Button>,
        document.getElementById('example')
      )
    </script>
</body>
</html>
