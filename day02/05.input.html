<!-- input实现输入什么显示什么 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="http://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="http://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <title>propTypes</title>
</head>
<body>
  <div id="example"></div>

    <script type="text/babel">

      var Input = React.createClass({
        getInitialState: function(){
          return  { Inputtext: "" };
        },
        inputChange: function(event){
          console.log(event.target);
           this.setState({Inputtext: event.target.value});
        },
        render: function(){
          var text = this.state.Inputtext;
          return (
            <div>
            <input type="text" onChange={this.inputChange}/>
            <h1>Content: {text}</h1>
            </div>
          )
        }
      })

      ReactDOM.render(
        <Input />,
        document.getElementById('example')
      )
    </script>
</body>
</html>
