<!-- 多种颜色切换,结合rgb的3个值和行内样式引用 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="http://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="http://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <title>模板</title>
  <style media="screen">

  .colorDiv{
    width:200px;
    height:200px;
    margin: 300px auto;
    background: yellow;
    border: 1px solid gray;
  }
  </style>
</head>
<body>
  <div id="example"></div>

    <script type="text/babel">

      var ClickColor = React.createClass({
        getInitialState: function(){
          return {r:0,g:0,b:0};
        },
        dbclick: function(){
          var r1 = Math.floor(Math.random()*255 + 0);
          var g1 = Math.floor(Math.random()*255 + 0);
          var b1 = Math.floor(Math.random()*255 + 0);
          // console.log(r1,g1,b1);
          this.setState({r:r1, g: g1, b: b1});
        },
        render: function(){
          // console.log(this.state.r);
          var color1 = "rgb(" + this.state.r + ',' + this.state.g + ',' + this.state.b + ')';
          console.log(color1);
          var divStyle = {background: color1};
          // console.log(divStyle);
          return <div className="colorDiv" onDoubleClick={this.dbclick}  style={divStyle}></div>
        }
      })

      ReactDOM.render(
        <ClickColor />,
        document.getElementById('example')
      )
    </script>
</body>
</html>
