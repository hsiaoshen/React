<!-- this.state改变会重新渲染 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="http://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="http://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <title>propTypes</title>
</head>
<body>
  <div id="example"></div>

    <script type="text/babel">
      var LikeButton = React.createClass({
        getInitialState: function(){
          return {liked: false};
        },
        handleClick: function () {
          this.setState({liked : !this.state.liked});
        },

        render: function () {
          var text = this.state.liked ? 'like' : 'haven\'t liked';
          return  <p onClick={this.handleClick}> You {text} Click to toggle.</p>
        }
      })
      ReactDOM.render(
        <LikeButton />,
        document.getElementById('example')
      )
    </script>
</body>
</html>
