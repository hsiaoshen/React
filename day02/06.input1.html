<!-- 2个input实现输入什么显示什么 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="http://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="http://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <title>propTypes</title>
</head>
<body>
  <div id="example"></div>

    <script type="text/babel">

      var Input = React.createClass({
        getInitialState: function(){
          return  { Inputtext: "", Age:""};
        },
        inputChange: function(event){
          // console.log(event.target);
           this.setState({Inputtext: event.target.value});
        },
        // 必须写2个事件要不然一个输都改变
        inputChange1: function(event){
          // console.log(event.target);
           this.setState({Age: event.target.value});
        },
        render: function(){
          var text = this.state.Inputtext;
          var age = this.state.Age;
          return (
            <div>
            <input type="text" onChange={this.inputChange}/>
            <input type="text" onChange={this.inputChange1}/>
            <h1>Content: {text}</h1>
            <h1>age: {age}</h1>
            </div>
          )
        }
      })

      ReactDOM.render(
        <Input />,
        document.getElementById('example')
      )
    </script>
</body>
</html>
