<!-- 密码验证,如果2次都一样则对号 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="http://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="http://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <title>propTypes</title>
</head>
<body>
  <div id="example"></div>

    <script type="text/babel">

      var Input = React.createClass({
        getInitialState: function(){
          return  { One: "", Two:""};
        },
        inputChange: function(event){
          // console.log(event.target);
           this.setState({One: event.target.value});
        },
        inputChange1: function(event){
          // console.log(event.target);
           this.setState({Two: event.target.value});
        },
        render: function(){
          var One = this.state.One;
          var Two = this.state.Two;
          var display = "";
          if(One && Two === One){
            // 属性"class"必须写成"className"
              display = <i className="fa fa-check" aria-hidden="true"></i>
          }
          return (
            <div>
            <input type="password" onChange={this.inputChange}/>
            <input type="password" onChange={this.inputChange1}/>
            {display}
            <p>{One}</p>
            <p>{Two}</p>
            </div>
          )
        }
      })

      ReactDOM.render(
        <Input />,
        document.getElementById('example')
      )
    </script>
</body>
</html>
