<!-- 点击事件 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="http://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="http://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <title>模板</title>
  <style media="screen">
  * {
    margin:0;
    padding:0
  }
  </style>
</head>
<body>
  <div id="example"></div>

    <script type="text/babel">

      var Mousemove = React.createClass({
        getInitialState: function(){
          return {
            x: 0,
            y: 0,
          };
        },
        handlemouse: function(event){
           this.setState({x: event.clientX, y: event.clientY});
        },
        render: function(){
          return(
            <div>
              <div onMouseMove={this.handlemouse} style={{
                 height:"300px",
                 width:"500px",
                 background:"red",
            }}></div>
            <h1>x:{this.state.x} </h1>
            <h1>y:{this.state.y} </h1>
            </div>
          )
        }
      })

      ReactDOM.render(
        <Mousemove />,
        document.getElementById('example')
      )
    </script>
</body>
</html>
