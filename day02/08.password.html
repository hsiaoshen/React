<!-- 密码验证的优化:使用状态标记 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="http://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="http://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <title>propTypes</title>
  <style media="screen">
    .green{
      color: green;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="example"></div>

    <script type="text/babel">

      var Input = React.createClass({
        getInitialState: function(){
          return  { One: "", Two:"", passyanzheng: false};
        },
        inputChange: function(event){
           this.setState({One: event.target.value});
        },
        inputChange1: function(event){
          if(this.state.One === event.target.value){
            this.setState({Two: event.target.value, passyanzheng: true});
          }
          else{
            this.setState({Two: event.target.value, passyanzheng: false});
          }

        },
        render: function(){
          var One = this.state.One;
          var Two = this.state.Two;
          var display = this.state.passyanzheng ? <i className="fa fa-check green" aria-hidden="true"></i> : null;

          return (
            <div>
            <input type="password" onChange={this.inputChange}/>
            <br/>
            <br/>
            <input type="password" onChange={this.inputChange1}/>
            {display}
            <p>{One}</p>
            <p>{Two}</p>
            </div>
          )
        }
      })

      ReactDOM.render(
        <Input />,
        document.getElementById('example')
      )
    </script>
</body>
</html>
