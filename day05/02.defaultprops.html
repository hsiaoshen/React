<!-- es6设置默认属性 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="http://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="http://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <title>模板</title>
</head>
<body>
  <div id="example"></div>

    <script type="text/babel">

      class Hello extends React.Component{

        render(){
          return <h1>Hello, {this.props.value}</h1>
        }
      }

      Hello.defaultProps = {
        value : 'H5'
      }


      ReactDOM.render(
        <Hello value="小孙孙" />,
        document.getElementById('example')
      )
    </script>
</body>
</html>
