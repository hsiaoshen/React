<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- 先有js再有dom.js -->
  <script src="http://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="http://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <!-- 不能太高，现在可用5.8.38版本 -->
  <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <title>HTML5--React</title>
</head>
<body>
  <div id="root"></div>
</body>
  <script type="text/babel">     //由原来的javascript变成babel
   ReactDOM.render(
    <h1>Hello, World!</h1>,
    document.getElementById('root')
  )
  </script>
</html>
