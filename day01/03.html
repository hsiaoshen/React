<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- 现有js才有dom.js -->
  <script src="http://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="http://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <!-- 不能太高，现在可用5.8.38版本 -->
  <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <title>HTML5--React</title>
</head>
<body>
  <div id="root"></div>
</body>
  <script type="text/babel">

  var names = ['ZhangKun','SunQuan','ShenYz'];
  var CommentBox = React.createClass({
    render: function () {
      return (     //js代码用{}包起来，但是里面不能加分号,不能在标签里面写注释
        <div>
        { names.map( function(name) {
            return  <h1 key={name.toString()}>  Hello, {name}</h1>
          })
        }
        </div>
      );
    }
  })
   ReactDOM.render(
     <CommentBox />,
    document.getElementById('root')
  );
  </script>
</html>
